<app-search
	#search
	placeholder="Menu Search"
	[items]="searchItems"
	[searchStrategies]="searchStrategies"
	(selectedItemChange)="onSelect(search.selectedItem)"
>
	<ng-template class="search-item-template" let-item>
		<div class="title">
			<div class="name" [innerHTML]="item.formattedText"></div>
			<div class="description">{{ item.model.description }}</div>
		</div>
		<div class="price">
			{{ item.model.price | currency: 'PH':'P ' }}
		</div>
	</ng-template>
</app-search>
