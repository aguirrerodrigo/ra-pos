<div class="order-item-container">
	<div class="title-description">
		<div class="title">
			{{ item?.name }}
		</div>
		<small>{{ item?.description }}</small>
	</div>
	<div class="total">
		{{ item?.total | php }}
	</div>
	<div class="unit-price">
		<small>{{ item?.price | php }}</small>
	</div>
	<div class="quantity">
		{{ item?.quantity }}
	</div>
</div>
