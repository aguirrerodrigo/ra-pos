<div class="order-container">
	<div class="header">
		<div>
			{{ title }}
			<span *ngIf="order?.count > 0">-&nbsp;</span>
			<span class="item-count" *ngIf="order?.count > 0"
				>{{ order?.count }} Items</span
			>
		</div>
		<div class="total-container">
			<div>Total:&nbsp;</div>
			<div class="total">
				{{ order?.total | currency: 'PH':'P ':'1.2-2' }}
			</div>
		</div>
	</div>
	<div class="list">
		<div class="order-empty" *ngIf="order?.count === 0">
			<fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
			{{ randomInfo }}
		</div>
		<app-order-item
			class="item"
			[class.selected]="i === selectedIndex"
			*ngFor="let item of order?.items; let i = index"
			[item]="item"
			[isSelected]="i === selectedIndex"
		></app-order-item>
	</div>
</div>
