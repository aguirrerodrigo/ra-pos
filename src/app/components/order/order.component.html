<div
	class="order-container"
	tabindex="0"
	(keydown.arrowup)="onArrowUpKey($event)"
	(keydown.arrowdown)="onArrowDownKey($event)"
	(keydown.enter)="onEnterKey($event)"
	(keydown.arrowleft)="onArrowLeftKey($event)"
	(keydown.arrowright)="onArrowRightKey($event)"
	(keydown.delete)="onDeleteKey($event)"
>
	<div class="header">
		<div class="title">
			<span [class.can-hide]="order?.count > 0">
				{{ title }}
			</span>
			<span [class.can-hide]="order.count > 0" *ngIf="order?.count > 0"
				>&nbsp;-&nbsp;</span
			>
			<span class="item-count" *ngIf="order?.count == 1"
				>{{ order?.count }} Item</span
			>
			<span class="item-count" *ngIf="order?.count > 1"
				>{{ order?.count }} Items</span
			>
		</div>
		<div class="total-container">
			<div class="total-label">Total&nbsp;</div>
			<div class="total">
				{{ order?.total | php }}
			</div>
		</div>
	</div>
	<div class="list">
		<div class="order-empty" *ngIf="order?.count === 0">
			<fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
			{{ randomInfo }}
		</div>
		<app-order-item
			class="item"
			[class.selected]="i === selectedIndex"
			*ngFor="let item of order?.items; let i = index"
			[item]="item"
			(mousedown)="selectedIndex = i"
			(click)="editItem(item)"
		></app-order-item>
	</div>
</div>
